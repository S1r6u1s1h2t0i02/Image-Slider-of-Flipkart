<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Flipkart</title>
</head>

<body>
    <div class="slider">
        <img class="slide" id="#image1" src="Images/image1.png" alt="">
        <img class="slide" id="#image2" src="Images/image2.png" alt="">
        <img class="slide" id="#image3" src="Images/image3.png" alt="">
        <img class="slide" id="#image4" src="Images/image4.png" alt="">
        <img class="slide" id="#image5" src="Images/image5.png" alt="">
        <img class="slide" id="#image6" src="Images/image6.png" alt="">
        <img class="slide" id="#image7" src="Images/image7.png" alt="">
        <img class="slide" id="#image8" src="Images/image8.png" alt="">
        <img class="slide" id="#image9" src="Images/image9.png" alt="">
        <button id="btnPrev">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="btnNext">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>



    <script src="script.js"></script>
</body>

</html>
